                <button onclick="trocacor('rgb(246, 240, 78)'); trocaimagem('./fotos/iphone-amarelo.png')" class="amarelo base" alt="iphone-amarelo"> </button>

                <button onclick="trocacor('#b50012') ; trocaimagem('./fotos/iphone-vemelho.png')" class="vermelho base dis" alt="iphone-vermelho"></button>
                <button onclick="trocacor('#EDE7F1') ; trocaimagem('./fotos/iphone-roxo.png') " class="roxo base dis" alt="iphone-roxo"></button>
